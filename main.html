<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <h1>Semester Average</h1>

    <div class="table">

        <div class="row header">
            <span>Subject</span>
            <span>Exam</span>
            <span>CC / TD / TP</span>
            <span>Coef</span>
        </div>

        <div class="row">
            <span>AND</span>
            <input value="0" id="and_exam" oninput="calculer()">
            <input value="0" id="and_cc" oninput="calculer()">
            <span class="coef">2</span>
        </div>

        <div class="row">
            <span>MODSIM</span>
            <input value="0" id="modsim_exam" oninput="calculer()">
            <input value="0" id="modsim_cc" oninput="calculer()">
            <span class="coef">2</span>
        </div>

        <div class="row">
            <span>ROC</span>
            <input value="0" id="roc_exam" oninput="calculer()">
            <input value="0" id="roc_cc" oninput="calculer()">
            <span class="coef">2</span>
        </div>

        <div class="row">
            <span>AA</span>
            <input value="0" id="aa_exam" oninput="calculer()">
            <input value="0" id="aa_cc" oninput="calculer()">
            <span class="coef">1</span>
        </div>

        <div class="row">
            <span>FLI</span>
            <input value="0" id="fli_exam" oninput="calculer()">
            <input disabled>
            <span class="coef">1</span>
        </div>

        <div class="row">
            <span>TNS</span>
            <input value="0" id="tns_exam" oninput="calculer()">
            <input disabled>
            <span class="coef">1</span>
        </div>

        <div class="row">
            <span>ASR</span>
            <input value="0" id="asr_exam" oninput="calculer()">
            <input value="0" id="asr_cc" oninput="calculer()">
            <span class="coef">2</span>
        </div>

        <div class="row">
            <span>BDA</span>
            <input value="0" id="bda_exam" oninput="calculer()">
            <div class="sub">
                <input value="0" id="bda_td" oninput="calculer()">
                <input value="0" id="bda_tp" oninput="calculer()">
            </div>
            <span class="coef">3</span>
        </div>

        <div class="row">
            <span>SFAB</span>
            <input value="0" id="sfab_exam" oninput="calculer()">
            <input value="0" id="sfab_cc" oninput="calculer()">
            <span class="coef">2</span>
        </div>

        <div class="row">
            <span>ETHICS</span>
            <input disabled>
            <input value="0" id="ethique_cc" oninput="calculer()">
            <span class="coef">1</span>
        </div>

    </div>

    <div class="result-box">
        <span>Overall Average</span>
        <input id="resultat" readonly value="0.00">
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
